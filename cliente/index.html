<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css" />


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.min.js"></script>

    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/moment/locale/es.js"></script>
    <script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script src="bower_components/angular-daterangepicker/js/angular-daterangepicker.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="scripts.js"></script>

    <style>
        div.gauge table
        {
            width: auto;
            margin: 0 auto !important;
        }
    </style>
</head>
<body ng-app="app">
    <div ng-controller="ChartController as vm">

        <h1>Estado actual</h1>

        <div class="row">

            <div class="col-lg-3">
                <div class="panel panel-success">
                    <div class="panel-heading text-center">
                        Presión
                    </div>
                    <div class="panel-body">
                        <div class="gauge" google-chart chart="vm.presion_gauge"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="panel panel-info">
                    <div class="panel-heading text-center">
                        Humedad
                    </div>
                    <div class="panel-body">
                        <div class="gauge" google-chart chart="vm.humedad_gauge"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="panel panel-warning">
                    <div class="panel-heading text-center">
                        Temperatura
                    </div>
                    <div class="panel-body">
                        <div class="gauge" google-chart chart="vm.temperatura_gauge"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="panel panel-danger">
                    <div class="panel-heading text-center">
                        Temperatura Interna
                    </div>
                    <div class="panel-body">
                        <div class="gauge" google-chart chart="vm.temperaturaInterna_gauge"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="panel panel-success">
            <div class="panel-heading text-center">
                Presión
            </div>
            <div class="panel-body">
                <div google-chart chart="vm.presion_lineal" style="width: 100%;"></div>
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading text-center">
                Humedad
            </div>
            <div class="panel-body">
                <div google-chart chart="vm.humedad_lineal" style="width: 100%;"></div>
            </div>
        </div>

        <div class="panel panel-warning">
            <div class="panel-heading text-center">
                Temperatura
            </div>
            <div class="panel-body">
                <div google-chart chart="vm.temperatura_lineal" style="width: 100%;"></div>
            </div>
        </div>

        <div class="panel panel-danger">
            <div class="panel-heading text-center">
                Temperatura Interna
            </div>
            <div class="panel-body">
                <div google-chart chart="vm.temperaturaInterna_lineal" style="width: 100%;"></div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading text-center">
                Descargas
            </div>
            <div class="panel-body">
                <form ng-submit="vm.descargar()">
                    <div class="form-group">
                        <label for="rango">Rango de fechas</label>
                        <input date-range-picker options="vm.daterangepicker_options" class="form-control date-picker" type="text" ng-model="vm.descarga.fecha" />
                    </div>
                    <div class="form-group">
                        <label for="datos">Datos</label>
                        <div>
                            <div class="btn-group btn-group-justified">
                                <label class="btn btn-default" ng-model="vm.descarga.selecteds.presion" uib-btn-checkbox>Presión</label>
                                <label class="btn btn-default" ng-model="vm.descarga.selecteds.humedad" uib-btn-checkbox>Humedad</label>
                                <label class="btn btn-default" ng-model="vm.descarga.selecteds.temperatura" uib-btn-checkbox>Temperatura</label>
                                <label class="btn btn-default" ng-model="vm.descarga.selecteds.temperaturaInterna" uib-btn-checkbox>Temperatura Interna</label>
                            </div>
                        </div>
                        
                    </div>
                    <button class="btn btn-success btn-block" ng-disabled="vm.descarga.selecteds.presion == false &&vm.descarga.selecteds.humedad == false &&vm.descarga.selecteds.temperatura == false &&vm.descarga.selecteds.temperaturaInterna == false">Descargar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
