<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="ChartController as vm">
        <h1>Titulo</h1>
        <p>
            {{vm.saludo}}
        </p>
        <div google-chart chart="vm.gauge"></div>
        <div google-chart chart="vm.presion"></div>
        <div google-chart chart="vm.humedad"></div>
        <div google-chart chart="vm.temperatura"></div>
        <div google-chart chart="vm.temperaturaInterna"></div>
    </div>
</body>
</html>
